<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carol Terapia Integrativa</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --logo-size: 120px;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Quicksand", sans-serif;
        color: #333;
      }
      body {
        height: 100vh;

        background: #9b15ea;

        background-size: 400%;
        animation: logo-animation 60s infinite alternate,
          loading-background ease-in-out 0.6s;
      }
      @keyframes loading-background {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        width: 450px;
        padding: 14px;
      }
      a {
        text-decoration: none;
      }

      .channel:hover {
        transform: scale(1.01);
        transition: all 0.1s;
        font-weight: 800;
        text-shadow: #000 1px 1px 22px;
      }
      a.lighting {
        animation: 1.3s infinite lighting linear;
        color: #000;
      }

      @keyframes lighting {
        0% {
          box-shadow: #9b15ea 0px 0px 0px;
        }
        50% {
          box-shadow: #9b15ea 0px 0px 10px;
        }
        100% {
          box-shadow: #9b15ea 0px 0px 0px;
        }
      }

      a.channel {
        background: #fff;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 2px 8px 0px;
        cursor: pointer;
        border-radius: 25px;

        padding: 10px 20px;
        margin: 5px;

        font-weight: 500;

        width: 100%;

        display: flex;
        justify-content: center;
        align-items: center;

        transition: all 0.1s;
      }

      .logo {
        display: -webkit-box;
        display: flex;
        -webkit-box-align: center;
        align-items: center;

        width: var(--logo-size);
        height: var(--logo-size);

        margin: auto;
        position: relative;
        box-sizing: border-box;
        color: #fff;
        background-size: contain;
        background-position-x: center;
        background-position-y: center;
        background-clip: padding-box;
        /* !importanté */
        border: solid 2px transparent;
        /* !importanté */
        border-radius: 50%;
        animation: 0.8s ease-in-out 0s 1 zoomIn;
      }
      /* background: url("https://instagram.frao1-1.fna.fbcdn.net/v/t51.2885-19/s320x320/117020264_1161342477575756_934694815860363241_n.jpg?_nc_ht=instagram.frao1-1.fna.fbcdn.net&_nc_ohc=0go-MfTQHNwAX-jJVwi&tp=1&oh=85efee97945d056096504e40d27b8a5f&oe=5FF4E125"); */

      @keyframes zoomIn {
        0% {
          width: 70px;
          height: 70px;
        }
        100% {
          width: var(--logo-size);
          height: var(--logo-size);
        }
      }

      .logo:before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: -1;
        margin: -2px;
        /* !importanté */
        border-radius: inherit;
        /* !importanté */
        background: linear-gradient(
          to right,
          #fed373,
          #f15245,
          #d92e7f,
          #9b36b7,
          #515ecf
        );
        background-size: 400%;
        animation: logo-animation 2s infinite alternate;
      }
      @keyframes logo-animation {
        0% {
          background-position: left;
        }
        100% {
          background-position: right;
        }
      }
      h3 {
        font-size: 1em;
        margin: 0.7em;
        margin: 20px auto;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;

        box-sizing: content-box;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main></main>
    </div>
    <script>
      const links_url = "https://sheetdb.io/api/v1/50oqpz95fbm2o";

      window.onload = async () => {
        fetch(links_url)
          .then((response) => response.json())
          .then((data) => load_data(data));
      };
      function load_data(data) {
        const main = document.querySelector("main");

        const logo = data.filter((element) => element.type === "logo")[0];
        const account = data.filter((element) => element.type === "profile")[0];
        const buttons = data.filter((element) => element.type === "button");
        const background = data.filter(
          (element) => element.type === "background"
        )[0];
        console.log(background);

        const body = document.querySelector("body");
        body.style.background =
          `url(${background.link})` || background.text || "#9b15ea";

        const logo_element = document.createElement("a");
        logo_element.classList.add("logo");
        logo_element.setAttribute("href", account.link);
        logo_element.setAttribute("target", "_blank");
        logo_element.style.background = `url(${logo.link})`;
        logo_element.style.backgroundSize = "contain";
        logo_element.style.backgroundPositionX = "center";
        logo_element.style.backgroundPositionX = "center";
        logo_element.style.backgroundClip = "padding-box";

        // logo_element.textContent=logo.text;
        const account_element = document.createElement("a");
        account_element.setAttribute("href", account.link);
        account_element.setAttribute("target", "_blank");

        const account_element_text = document.createElement("h3");
        account_element_text.textContent = account.text;

        account_element.appendChild(account_element_text);

        main.appendChild(logo_element);
        main.appendChild(account_element);

        buttons.map((button) => {
          const channel = document.createElement("a");
          channel.setAttribute("href", button.link);
          channel.setAttribute("target", "_blank");

          channel.classList.add("channel");
          channel.textContent = button.text;

          main.appendChild(channel);
        });
        document.querySelector(".channel").classList.add("lighting");
      }
    </script>
  </body>
</html>
